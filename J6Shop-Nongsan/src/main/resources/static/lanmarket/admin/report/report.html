        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Tổng doanh thu </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{sums | number :'0'}} VND</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                              Số sản phẩm bán được </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{countorderdetails}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pending Requests Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                               <a href="#!order">Đơn hàng đợi xác nhận</a></div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{items}}</div>
                        </div>

            <div class="card shadow mb-4">

                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div id="piechart_3d" style="width: 400px; height: 300px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6">
