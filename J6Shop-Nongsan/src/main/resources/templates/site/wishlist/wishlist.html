<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/site/layout/index::dynamic(~{::title},~{::main})}">

<head>
  
    <title>WishList | Market</title>

   
</head>

<body>
   
    <main>
  

    <!-- Hero Section Begin -->
    <section class="hero hero-normal">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories">
                        <div class="hero__categories__all">
                            <i class="fa fa-bars"></i>
                            <span>Tất cả danh mục</span>
                        </div>
                        <ul>
                            <li th:each=" cates: ${cates}"><a th:href="@{|/lanmarket/shop/product/list?cid=${cates.id}|}">[[${cates.name}]]</a></li>                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form action="#">
                                <div class="hero__search__categories">
                                    Tất cả danh mục
                                    <span class="arrow_carrot-down"></span>
                                </div>
                                <input type="text" placeholder="What do yo u need?">
                                <button type="submit" class="site-btn">Tìm Kiếm</button>
                            </form>
                        </div>
                        <div class="hero__search__phone">
                            <div class="hero__search__phone__icon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <div class="hero__search__phone__text">
                                <h5>+65 11.188.888</h5>
                                <span>Hỗ trợ 24/7 </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="/assert/img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Danh sách thích của tôi</h2>
                        <div class="breadcrumb__option">
                            <a th:href="@{lanmarket/home}">Trang Chủ</a>
                            <span>Danh sách thích của tôi</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shoping Cart Section Begin -->
    <section class="shoping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th class="shoping__product">Sản phẩm</th>
                                    <th>Giá</th>
                                    <th>Tổng cộng</th>
                                    <th>Hành động</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat ="item in wishlist.itemswishlist">
                                    <td class="shoping__cart__item" style="width: 500px;">
                                        <img th:src="@{|/lanmarket/assert/upload/images/{{item.image}}|}" style="width: 20%;" alt="">
                                        <h5>{{item.name}}</h5>
                                       
                                    </td>
                                    <td class="shoping__cart__price" style="width: 200px;">
                                        {{item.price | number :2}} VND
                                    </td>
                                    <td class="shoping__cart__total" style="width: 200px;">
                                        {{item.qty*item.price | number : 2 }} VND
                                    </td>
                                    <td class="shoping__cart__quantity">
                                       
                                          
                                                <button  style="background-color: #7fad39;" ng-click="cart.addtocart(item.id)"  class="btn btn-info">  <span class="icon_plus_alt2"></span>Thêm vào giỏ hàng</button>
                                           
                                       
                                    </td>
                                    
                                    <td class="shoping__cart__item__close" >
                                      <button style="background-color: #7fad39;" ng-click="wishlist.removewishlist(item.id)" class="btn btn-light">  <span class="icon_close"></span></button>
                                    </td>
                                </tr>
                            
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__btns">
                     
                        <button ng-click="wishlist.clearwishlist()" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
                            Xóa danh sách thích</button>
                    </div>
                </div>
               
             
                </div>
            </div>
        </div>
    </section>
    <!-- Shoping Cart Section End -->
</main>
   


</body>

</html>
