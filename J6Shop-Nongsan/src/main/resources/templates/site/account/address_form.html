<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/site/layout/index::dynamic(~{::title},~{::main})}">

<head>

    <title>Account | Market</title>


</head>

<body>

    <main>
        <!-- Hero Section Begin -->
        <section class="hero hero-normal">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="hero__categories">
                            <div class="hero__categories__all">
                                <i class="fa fa-bars"></i>
                                <span>All departments</span>
                            </div>
                            <ul>
                                <li th:each=" cates: ${cates}"><a
                                        th:href="@{|/lanmarket/shop/product/list?cid=${cates.id}|}">[[${cates.name}]]</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="hero__search">
                            <div class="hero__search__form">
                                <form action="#">
                                    <div class="hero__search__categories">
                                        All Categories
                                        <span class="arrow_carrot-down"></span>
                                    </div>
                                    <input type="text" placeholder="What do yo u need?">
                                    <button type="submit" class="site-btn">SEARCH</button>
                                </form>
                            </div>
                            <div class="hero__search__phone">
                                <div class="hero__search__phone__icon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <div class="hero__search__phone__text">
                                    <h5>+65 11.188.888</h5>
                                    <span>support 24/7 time</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero Section End -->

        <!-- Breadcrumb Section Begin -->
        <section class="breadcrumb-section set-bg" data-setbg="/assert/img/breadcrumb.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="breadcrumb__text">
                            <h2>Địa chỉ</h2>
                            <div class="breadcrumb__option">
                                <a th:href="@{lanmarket/home}">Trang chủ</a>
                                <span>Địa chỉ</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Breadcrumb Section End -->


        <!-- Start My Account  -->
        <h3 class="text-center mt-2"> <a href="" style="color: #7fad39;">Thêm địa chỉ mới</a> </h3>

        <div class="container">
            <form th:action="@{/lanmarket/account/addressbook/save}" method="post" th:object="${address}">

                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{address_default}">
                <div class="form-group">


                    <label for="first_name">Tên</label>
                    <input type="text" th:field="*{first_name}" name="first_name" id="first_name" class="form-control" placeholder="" aria-describedby="helpId">


                    <small id="helpId" class="text-muted">Help text</small>
                </div>
                <div class="form-group">


                    <label for="last_name">Họ</label>
                    <input type="text" th:field="*{last_name}" name="last_name" id="last_name" class="form-control" placeholder="" aria-describedby="helpId">


                    <small id="helpId" class="text-muted">Help text</small>
                </div>
                <div class="form-group">


                    <label for="address1">Địa chỉ 1</label>
                    <input type="text" th:field="*{address_line1}" name="address1" id="address1" class="form-control" placeholder="" aria-describedby="helpId">


                    <small id="helpId" class="text-muted">Help text</small>
                </div>
                <div class="form-group">


                    <label for="address2">Địa chỉ 2</label>
                    <input type="text" th:field="*{address_line2}" name="address2" id="address2" class="form-control" placeholder="" aria-describedby="helpId">


                    <small id="helpId" class="text-muted">Help text</small>
                </div>
                <div class="form-group">


                    <label for="state">Quận</label>
                    <input type="text" th:field="*{state}" name="state" id="state" class="form-control" placeholder="" aria-describedby="helpId">


                    <small id="helpId" class="text-muted">Help text</small>
                </div>
                <div class="form-group">


                    <label for="city">Thành phố</label>
                    <input type="text" th:field="*{city}" name="city" id="city" class="form-control" placeholder="" aria-describedby="helpId">


                    <small id="helpId" class="text-muted">Help text</small>
                </div>
                <div class="form-group">


                    <label for="postal_code">Mã vùng</label>
                    <input type="text" th:field="*{postal_code}" name="postal_code" id="postal_code" class="form-control" placeholder="" aria-describedby="helpId">


                    <small id="helpId" class="text-muted">Help text</small>
                </div>
                <div class="form-group">


                    <label for="phone_number">Số điện thoại</label>
                    <input type="text" th:field="*{phone_number}" name="phone_number" id="phone_number" class="form-control" placeholder="" aria-describedby="helpId">


                    <small id="helpId" class="text-muted">Help text</small>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Lưu</button>
                </div>
                


            </form>
        </div>




        <!-- End My Account -->


    </main>



</body>





</html>
