<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>LanMarket | Signup</title>
	
	<!-- for-mobile-apps -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords"
		content="Classy Login form Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<!-- //for-mobile-apps -->
	<!--Google Fonts-->
	<!-- CSS only -->
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
	<link th:href='@{https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700}' rel='stylesheet'
		type='text/css'>

		<script th:src="@{/assert/login/js/jquery.min.js}"></script>
	<!-- Custom Theme files -->
	<link th:href="@{/assert/login/signup/style.css}" rel="stylesheet" type="text/css" media="all" />
</head>

<body style="background-image: url(/assert/login/images/banner2.jpg);">
	<!--header start here-->
	<div class="header">
		<div class="header-main">

			<h1 style="color: rgb(255, 255, 255);">LANMARKET</h1>
			<div class="header-bottom ml-5">
				<div th:if="${message!=null}" class="alert alert-warning text-center" role="alert">
					<strong> [[${message}]] </strong>
				</div>
				<div class="header-right w3agile">



					<div class="header-left-bottom agileinfo">
						<form th:action="@{/lanmarket/security/signup/form}" method="post" th:object="${account}">

							<div style="background-color: rgb(124, 212, 128); border-radius: 10rem;" >

								<input type="text" id="username" th:field="*{username}" placeholder="Tên tài khoản"
									name="name" />
								


							
							</div>
							<span th:errors="*{username}" class="form-text text-danger"></span>
							<div class="mt-2" style="background-color: rgb(124, 212, 128); border-radius: 10rem;" >

								<input type="password" placeholder="Mật khẩu" th:field="*{password}" name="password" />


							
							</div>
							<span th:errors="*{password}" class="form-text text-danger"></span>

							<div class="mt-2" style="background-color: rgb(124, 212, 128); border-radius: 10rem;" >

								<input type="text" id="fullname" th:field="*{fullname}" placeholder="Tên người sử dụng"
								name="Fullname" />

							
							</div>
							<span th:errors="*{fullname}" class="form-text text-danger"></span>

							<div class="mt-2" style="background-color: rgb(124, 212, 128); border-radius: 10rem;" >

								<input type="text" id="email" th:field="*{email}" placeholder="Email" name="Email" />


							
							</div>
							<span th:errors="*{email}" class="form-text text-danger"></span>
							<div class="mt-2" style="background-color: rgb(124, 212, 128); border-radius: 10rem;" >

								<input type="text" id="phone" th:field="*{phone}" placeholder="Điện thoại"
								name="Phone" />

							
							</div>
							<span th:errors="*{phone}" class="form-text text-danger"></span>
							<div class="mt-2" style="background-color: rgb(124, 212, 128); border-radius: 10rem;" >

	
								<input type="text" id="address" th:field="*{address}" placeholder="Địa chỉ"
								name="Address" />
							
							</div>
							<span th:errors="*{address}" class="form-text text-danger"></span>
							
						





							<button style="width: 473px; height: 50px; border-radius: 10rem;" type="submit" class="btn btn-success mt-3">Tạo Mới
								Tài Khoản</button>
						</form>

						<div class="remember" >

							<div class="forgot">
								<h6><a  style="text-decoration: none; color: rgb(255, 255, 255);" th:href="@{/lanmarket/security/login/form}">Tôi đã
										có tài khoản ?</a></h6>
							</div>
							<div class="clear"> </div>
						</div>



					</div>
				</div>

			</div>
		</div>
	</div>
	<!--header end here-->


	<!--footer end here-->

</body>

</html>
