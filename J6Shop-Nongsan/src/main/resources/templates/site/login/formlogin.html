

<!DOCTYPE HTML >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>LanMarket | Login</title>
<script th:src="@{/assert/login/js/jquery.min.js}"></script>
<!-- Custom Theme files -->
<link th:href="@{/assert/login/css/style.css}" rel="stylesheet" type="text/css" media="all"/>
<!-- for-mobile-apps -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Classy Login form Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<!-- //for-mobile-apps -->
<!--Google Fonts-->
<link th:href='@{https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700}' rel='stylesheet' type='text/css'>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">

<!-- jQuery library -->
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>

<!-- Popper JS -->
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js}"></script>

<!-- Latest compiled JavaScript -->
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</head>
<body>
<!--header start here-->
<div class="header">
		<div class="header-main">
		       <h1>LANMARKET</h1>
			   <div th:if="${message!=null}" class="alert alert-danger text-center" role="alert">
				   <strong th:text="${message}" ></strong>
			   </div>
			<div class="header-bottom">
				<div class="header-right w3agile">
					
					<div class="header-left-bottom agileinfo">
						
					 <form th:action="@{/lanmarket/security/login}" method="post">
						<input type="text" id="username"  value="Tên tài khoản" name="username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Tên tài khoản';}" required/>
					<input type="password"  value="Password" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}" required/>
						<div class="remember">
			             <span class="checkbox1">
							   <label class="checkbox"><input type="checkbox" name="remember-me"><i> </i>Nhớ Tôi</label>
						 </span>
						 
						<div class="clear"> </div>
					  </div>
					  <div class="forgot">
						<h6><a th:href="@{/lanmarket/security/forgotpassword/form}">Quên Mật Khẩu?</a></h6>
					</div>
					<div class="signup">
						<h6><a th:href="@{/lanmarket/security/signup/form}">Đăng Ký?</a></h6>
					</div>
						<input type="submit" value="Login">
					</form>	
					<div class="header-left-top">
						<div class="sign-up"> <h2>OR</h2> </div>
					
					</div>
					<div class="header-social wthree">
							<a href="/oauth2/authorization/facebook"  class="face"><h5>Facebook</h5></a>
							<a href="/oauth2/authorization/google" class="twitt"><h5>Google</h5></a>
						</div>
						
				</div>
				</div>
			  
			</div>
		</div>
</div>
<!--header end here-->
<div class="copyright">
	
</div>
<!--footer end here-->
</body>
</html>
